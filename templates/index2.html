<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>語音摘要助理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; font-size: 1.25rem; }
    #summaryOutput { font-size: 1.3rem; height: 30vh; overflow-y: auto; white-space: pre-wrap; margin-bottom: 1.5rem; }
    #suggestionsContainer { height: 50vh; overflow-y: auto; border: 1px solid #ddd; border-radius: .25rem; padding: 1rem; background-color: #f8f9fa; white-space: pre-wrap; margin-bottom: 1.5rem; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h5>摘要結果</h5>
    <textarea id="summaryOutput" class="form-control" readonly placeholder="摘要結果會顯示於此..."></textarea>

    <div id="controls" class="d-flex align-items-center mb-4">
      <button id="startBtn" class="btn btn-primary me-3">開始辨識</button>
      <span id="status">狀態：已停止</span>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">AI 建議的回覆觀點</h5>
      <button id="toggle-suggestions-btn" class="btn btn-primary">暫停建議</button>
    </div>
    <div id="suggestionsContainer"></div>
  </div>

  <script>
    // 從 Flask 注入
    const BASE_PROMPT = `角色: {{ role }} 任務: {{ context }} 主軸: {{ focus }}`;
    const CUSTOM = `{{ custom }}`;
  </script>
  <script src="/static/js/main.js"></script>
</body>
</html>
